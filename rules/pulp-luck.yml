sheet:
  sections:
    - title: "Use luck for (only Pulp Cthulhu)"
      type: "mini_card"
      items:
        - title: "Skill roll"
          icon: "img/carpenter-svgrepo-com.svg"
          description: Adjust skill or characteristic roll
          negative: 1:1 luck points

        - title: "Weapon malfunction"
          icon: "img/mod_fumble.png"
          description: Avoid weapon fumble or malfunction
          negative: 10 points

        - title: "Halve sanity costs"
          icon: "img/insane.png"
          description: Reduce sanity costs by 50%
          negative: "`2Ã—` full sanity cost in luck points"

        - title: "Avoid unconsciousness"
          icon: "img/font_awesome/face-dizzy.svg"
          negative: 1 point, doubles each round (2, 4, 8, ...)

        - title: "Regain hit points"
          icon: "img/font_awesome/kit-medical.svg"
          description: Regain `1d6` HP
          negative: 20 points

        - title: "Avoid certain death"
          icon: "img/fire-escape.png"
          description: Regain `1d6+1` HP and return next scene after combat
          negative: 30 luck points

    - title: "Can't use luck for"
      type: "mini_card"
      items:
        - title: "Luck rolls"
          icon: "img/luck.svg"

        - title: "Damage rolls"
          icon: "img/stab-wounds-svgrepo-com.svg"

        - title: "Pushed rolls"
          icon: "img/dice-fire-svgrepo-com.svg"

        - title: "Sanity rolls"
          icon: "img/insane.png"

        - title: "Avoid natural 100"
          icon: "img/explosion-svgrepo-com.svg"
          description: You can't use luck to avoid a non-combat natural 100 (for combat, see "Weapon malfunction")

    - type: "full_card"
      items:
        - title: "Note"
          icon: "img/warning-svgrepo-com.svg"
          description: Skill checks with *luck* adjustment do not count towards
            experience checks for skill improvement!

        - title: "Regaining Luck"
          icon: "img/luck.svg"
          description: |
            At the beginning of each session, players roll `1d100`.
            If result is lower than character's *luck*, add `1d10+5`
            If result is higher than character's *luck*, add `2d10+10`

            *Luck cannot exceed `99`*
